<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civ 7 Leader Wheel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Helvetica, sans-serif;
        }
        canvas {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #spinButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="wheelCanvas" width="800" height="800"></canvas>
    <button id="spinButton">SPIN!</button>
    <script src="spinner.js?v=2"></script>
</body>
</html>
